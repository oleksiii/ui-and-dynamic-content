<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>OBielov UI and Dynamic Content</title>
</head>

<body class="widget">
    <div class="bg">
        <header class="masthead">
            <img src="img/cart.png">
            <h1>Buy Groceries</h1>
        </header>

        <div class="main-content">
            <form>
                <p>What do you need to buy today? </p>
                <input type="text" class="input" placeholder="type your item here">
            </form>
            <button>ADD ITEM</button>
            <ul></ul>
            <br><br>
            <p class="feedback"></p>
        </div>
        <footer>
            <div class="row">
                <div class="col">
                    <a href="#">
                        <i class="far fa-1x fa-envelope"></i>
                    </a>
                </div>
                <div class="col">
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </div>

                <div class="col">
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>

            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
